<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO - ALLD Joias</title>
    <link rel="shortcut icon" href="../assets/img/objects/ALLDLogoRedondo.png" type="image/x-icon">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/b95d68622e.js" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/menu/login.css">
</head>
<style>
    #inputSenha, #inputConfirmarSenha {
        margin-bottom: 10px;
    }
</style>

<body>
    <header>
        <div class="img-area">
            <img src="../assets/img/objects/ALLDLogoSmall.png" alt="Logo ALLD">
        </div>
    </header>
    <main>
        <h1>Área de Cadadstro</h1>
        <form action="" method="post">
            <div class="row">
                <div class="col-sm-12 col-md-6 input-area">
                    <input type="text" name="inputNome" id="inputNome" placeholder="Digite seu nome">
                    <input type="text" name="inputCPF" id="inputCPF" placeholder="Digite seu CPF">
                    <input type="email" name="inputEmail" id="inputEmail" placeholder="Digite seu Email">
                </div>
                <div class="col-sm-12 col-md-6 input-area">
                    <input type="password" name="inputSenha" id="inputSenha" placeholder="Digite sua senha">
                    <div class="password-viewer">
                        <input type="checkbox" name="" id="checkbox-ShowPassword">
                        <label for="checkbox-ShowPassword">Mostrar senha</label>
                    </div>
                    <input type="password" name="inputConfirmarSenha" id="inputConfirmarSenha"
                        placeholder="Confirme sua senha">
                    <div class="password-viewer">
                        <input type="checkbox" name="" id="checkbox-ShowPassword2">
                        <label for="checkbox-ShowPassword2">Mostrar senha</label>
                    </div>
                </div>
            </div>
            <input type="submit" value="REALIZAR CADASTRO">
        </form>
        <a href="entrar.html" style="margin-top: 20px;">JÁ POSSUI UMA CONTA? <strong>ENTRE AQUI!</strong></a>
    </main>
    <footer class="copy-div">
        <div class="logofooter">
            <img src="../assets/img/objects/ALLDLogoRedondo.png" alt="Logo da Alld">
        </div>
        <p>Desenvolvido por:</p>
        <a href="https://github.com/luisfernandoalima">
            <p>Luis Fernando Alves de Lima</p>
        </a>
        <a href="https://github.com/luisfernandoalima">
            <i class="fa-brands fa-github" style="color: #000000;"></i>
        </a>
    </footer>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <!-- IMask -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/imask/6.1.0/imask.min.js"></script>
    <!-- JavaScript -->
    <script type="module" src="../assets/js/cadastro/main.js"></script>
</body>

</html>
