<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO - ALLD Joias</title>
    <link rel="shortcut icon" href="../assets/img/objects/ALLDLogoRedondo.png" type="image/x-icon">

    <!-- Bootstrap -->

    <header>
        <div class="img-area">
            <img src="../assets/img/objects/ALLDLogoSmall.png" alt="Logo ALLD">
        </div>
    </header>
    <main>
        <h1>Entrar com Email</h1>
        <form action="" method="post">
            <div class="input-area">
                <input type="email" name="" id="" placeholder="seuemail@email.com">
                <input type="password" name="" id="inputPassword" placeholder="Sua senha">
            </div>
            <div class="password-viewer-area">
                <a href="">ESQUECI MINHA SENHA</a>
                <div class="password-viewer">
                    <input type="checkbox" name="" id="checkbox-ShowPassword">
                    <label for="checkbox-ShowPassword">Mostrar senha</label>
                </div>
            </div>
            <input type="submit" value="ENTRAR">
        </form>
        <a href="" style="margin-top: 20px;">N√ÉO POSSUI UMA CONTA? <strong>CADASTRE-SE AQUI!</strong></a>
    </main>
    <footer class="copy-div">
        <div class="logofooter">
            <img src="../assets/img/objects/ALLDLogoRedondo.png" alt="Logo da Alld">
        </div>

            <i class="fa-brands fa-github" style="color: #000000;"></i>
        </a>
    </footer>
    <!-- Bootstrap -->
